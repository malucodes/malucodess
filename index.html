<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malu.codess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="ellipse-1"></div>
        <nav>
            <ul>
                <li><a href="#">sobre mim</a></li>
                <li><a href="#">projetos</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-main">
            <section class="card-menu">
                <img src="/assets/images/brilho-emoji.png" alt="Ícone" class="card-icon">
                <span class="rotated-text">Bem-vindo (a) ao meu portfólio</span>
                <p>Sou Maria Luiza, graduanda em Ciência da Computação (3° período) com foco em Desenvolvimento de Software.</p>
            </section>
            <img src="/assets/images/malu-cafe.png" alt="Avatar de Maria Luiza tomando café">
            <span class="rotated-title">Projetos</span>
        </div>
        <div class="projects-container" id="projects-list"></div>
        
    </main>
    <footer></footer>
    <script>
        let lastScrollTop = 0;
        const nav = document.querySelector('nav');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop && scrollTop > nav.offsetHeight) {
                nav.classList.add('hide-nav'); // Rolar para baixo -> esconde
            } else {
                nav.classList.remove('hide-nav'); // Rolar para cima -> mostra
            }

            if (scrollTop > 0) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        // Carregar Projetos do JSON
        fetch('projects.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('projects-list');
                data.forEach(project => {
                    const card = document.createElement('div');
                    card.classList.add('project-card');

                    card.innerHTML = `
                        <img src="/assets/images/brilho-emoji.png" class="corner-decoration" alt="Decoração">
                        <h3>${project.title}</h3>
                        <h4>${project.subtitle}</h4>
                        <img src="${project.image}" class="project-image" alt="${project.title}">
                        <a href="#" class="btn-more">saber mais</a>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Erro ao carregar projetos:', error));
    </script>
</body>
</html>
